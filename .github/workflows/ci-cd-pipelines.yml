name: Build ASP.NET Core on Linux

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: m1-tag

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v4

    - name: 🔧 Install .NET SDK 8.0 locally (no root)
      run: |
        mkdir -p "${{ runner.temp }}/dotnet"
        curl -sSL https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
        chmod +x dotnet-install.sh
        ./dotnet-install.sh --version 8.0.100 --install-dir "${{ runner.temp }}/dotnet"
      env:
        DOTNET_ROOT: ${{ runner.temp }}/dotnet
        PATH: ${{ runner.temp }}/dotnet:${{ runner.temp }}/dotnet/tools:${{ env.PATH }}

    - name: 📥 Restore dependencies
      run: dotnet restore
      env:
        DOTNET_ROOT: ${{ runner.temp }}/dotnet
        PATH: ${{ runner.temp }}/dotnet:${{ runner.temp }}/dotnet/tools:${{ env.PATH }}

    - name: 🛠️ Build the project
      run: dotnet build --configuration Release
      env:
        DOTNET_ROOT: ${{ runner.temp }}/dotnet
        PATH: ${{ runner.temp }}/dotnet:${{ runner.temp }}/dotnet/tools:${{ env.PATH }}

    - name: 🚀 Publish the app to ./publish folder
      run: dotnet publish -c Release -o ./publish
      env:
        DOTNET_ROOT: ${{ runner.temp }}/dotnet
        PATH: ${{ runner.temp }}/dotnet:${{ runner.temp }}/dotnet/tools:${{ env.PATH }}

    - name: 📂 List published files
      run: ls -R ./publish