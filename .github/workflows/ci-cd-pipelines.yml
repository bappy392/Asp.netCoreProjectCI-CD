name: Build and Publish ASP.NET Core App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: m1-tag

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Or 7.0.x, etc.

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build the project
      run: dotnet build --configuration Release

    - name: ğŸš€ Publish the app
      run: dotnet publish -c Release -o ./artifact

    - name: ğŸ“ List published files
      run: ls -R ./artifact
