name: Build ASP.NET Core on Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: m2-tag  # Must be a Windows self-hosted runner
    defaults:
      run:
        shell: powershell

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ§° Setup .NET SDK (Windows)
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ”„ Restore dependencies
      run: dotnet restore

    - name: ğŸ› ï¸ Build the project
      run: dotnet build --configuration Release --no-restore

    - name: ğŸš€ Publish the app to a folder
      run: dotnet publish -c Release -o "${{ github.workspace }}\publish"

    - name: ğŸ“‚ List published files
      run: Get-ChildItem "${{ github.workspace }}\publish"