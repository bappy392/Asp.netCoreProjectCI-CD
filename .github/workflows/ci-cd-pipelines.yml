name: Build ASP.NET Core App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: m1-tag

    steps:
    - name: ğŸ“¦ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ”§ Install .NET SDK locally (if not globally installed)
      run: |
        mkdir -p "${{ runner.temp }}/dotnet"
        curl -sSL https://dot.net/v1/dotnet-install.sh -o dotnet-install.sh
        chmod +x dotnet-install.sh
        ./dotnet-install.sh --version 8.0.100 --install-dir "${{ runner.temp }}/dotnet"
      env:
        DOTNET_ROOT: ${{ runner.temp }}/dotnet
        PATH: ${{ runner.temp }}/dotnet:${{ runner.temp }}/dotnet/tools:${{ env.PATH }}

    - name: ğŸ› ï¸ Restore dependencies
      run: dotnet restore
      env:
        DOTNET_ROOT: ${{ runner.temp }}/dotnet
        PATH: ${{ runner.temp }}/dotnet:${{ runner.temp }}/dotnet/tools:${{ env.PATH }}

    - name: ğŸ› ï¸ Build the project
      run: dotnet build --configuration Release
      env:
        DOTNET_ROOT: ${{ runner.temp }}/dotnet
        PATH: ${{ runner.temp }}/dotnet:${{ runner.temp }}/dotnet/tools:${{ env.PATH }}

    - name: ğŸš€ Publish the app to ./_work/publish folder
      run: dotnet publish -c Release -o ${{ github.workspace }}/_work/publish
      env:
        DOTNET_ROOT: ${{ runner.temp }}/dotnet
        PATH: ${{ runner.temp }}/dotnet:${{ runner.temp }}/dotnet/tools:${{ env.PATH }}

    - name: ğŸ“‚ List contents of published folder
      run: ls -R ${{ github.workspace }}/_work/publish
